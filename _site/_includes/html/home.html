                      ]" :title="t">
                    </i>
                  </template>
                </li>
              </template>
            </ul>
            <a :href="workData.url" class="p-1 w-24 h-24 bg-pri-500 text-(xl white) flex absolute -bottom-12 -right-12 transform rotate-45">
